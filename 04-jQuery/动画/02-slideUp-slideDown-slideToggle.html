<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        div {
            width: 200px;
            height: 200px;
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <button id="btn1">显示</button>
    <button id="btn2">隐藏</button>
    <button id="btn3">切换</button>
    <div id="div1">犯人在跳舞</div>
    
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/1.12.4/jquery.js"></script>
    <script>
       /*
        show()和hide()是从左上角逐渐展开或收缩的，而slideUp()和slideDown()则是在垂直方向逐渐展开或收缩的。

        slideUp()把一个可见的DOM元素收起来，效果跟拉上窗帘似的，slideDown()相反，
        而slideToggle()则根据元素是否可见来决定下一步动作：
       
       */
       $(function() {
            var div1 = $("#div1");
            var btn1 = $("#btn1");
            var btn2 = $("#btn2");
            var btn3 = $("#btn3");
            
            btn1.on("click", function() {
                div1.slideDown(3000);
            });

            btn2.on("click", function() {
                div1.slideUp(3000);
            })

            btn3.on("click", function() {
                div1.slideToggle(3000);
            });
       });
    </script>
</body>
</html>
