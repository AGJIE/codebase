<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="box">
        <li>hello world</li>
        <li>hello world</li>
    </ul>

    <ul id="box2">
        <li>hello world</li>
    </ul>


    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/1.12.4/jquery.js"></script>
    <script>
        //jQuery对象的text()和html()方法分别获取节点的文本和原始HTML文本

        ///如何设置文本或HTML？jQuery的API设计非常巧妙：无参数调用text()是获取文本，传入参数就变成设置文本，HTML也是类似操作，自己动手试试：

        //一个jQuery对象可以包含0个或任意个DOM对象，它的方法实际上会作用在对应的每个DOM节点上。

        //所以jQuery对象的另一个好处是我们可以执行一个操作，作用在对应的一组DOM节点上。即使选择器没有返回任何DOM节点，调用jQuery对象的方法仍然不会报错
        $(function(){
            var text = $("#box").html();
            var text2 = $("#box").text();

            console.log(text);
            console.log(text2);

            $("#box > li").html("卡卡颂");
            $("#box2").text("<li>卡卡颂<li>");


        })
    </script>
</body>
</html>
