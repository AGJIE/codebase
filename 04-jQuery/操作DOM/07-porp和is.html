<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        div {
            width: 200px;
            height: 200px;
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <input id="radio1" type="radio" name="sex" id="" checked="checked">男
    <input id="radio2" type="radio" name="sex" id="">女
    
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/1.12.4/jquery.js"></script>
    <script>
        $(function() {
            // var radio = $("#radio1").prop("checked"); // true
            // var radio2 = $("#radio1").attr("checked"); // checked
            // console.log(radio);
            // console.log(radio2);

            var radio = $("#radio1").is(":checked");//false
            var radio2 = $("#radio2").is(":checked");//true
            console.log(radio);
            console.log(radio2);

            //类似的属性还有selected，处理时最好用is(':selected')。
            //官方的建议：具有 true 和 false 两个属性的属性，如 checked, selected 或者 disabled 使用prop()，其他的使用 attr()
        })
    </script>
</body>
</html>
