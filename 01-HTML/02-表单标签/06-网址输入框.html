<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>网址输入框</title>
</head>
<body>
    <form action="" method="post">
        <label for="url">网址：</label>
        <input type="url" name="url" id="url"/>
        <input type="submit" value="登录"/>
    </form>

<!--
    1、input的type属性设置为url,则表示该输入框的类型为网址。

    2、数字框的值需以http://或者https://开头,且后面必须有内容,否则表单提交的时候会报错误提示。

-->
</body>
</html>
