<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>单选框</title>
</head>
<body>
    <div>
        <form action="" method="post">
            <label>性别：</label>
            <label>男</label>
            <input type="radio" name="sex" value="1" checked="checked"/>
            <label>女</label>
            <input type="radio" name="sex" value="0"/>
        </form>
    </div>

<!--
    注意:同一组的单选按钮，name 取值一定要一致

-->
</body>
</html>
