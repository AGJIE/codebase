<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>邮箱输入框</title>
</head>
<body>
    <div>
        <form action="" method="post">
            <label for="email">邮箱</label>
            <input type="email" name="email" id="email"/>
            <input type="submit" value="提交"/>
        </form>
    </div>

<!--
    1、Input的type属性设置为email,则表示该输入框的类型为邮箱。
    2、数字框的值必须包含@。
    3、数字框的值@之后必须有内容,否则会报错误提示。
-->

</body>
</html>
