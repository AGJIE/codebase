<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>换行</title>
</head>
<body>
    <h2>《咏桂》</h2>
    <p>
        暗淡轻黄体性柔，
        情疏迹远只香留。
        何须浅碧深红色，
        自是花中第一流。
    </p>

    <h2>《咏桂》</h2>
    <p>
        暗淡轻黄体性柔，<br/>情疏迹远只香留。<br/>何须浅碧深红色，<br/>自是花中第一流。
    </p>
<!--
    总结：在 html 代码中输入回车、空格都是没有作用的。在html文本中想输入回车换行，就必须输入<br />。
-->
</body>
</html>
