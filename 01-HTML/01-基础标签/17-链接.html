<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>链接</title>
</head>
<body>
    <a href="http://www.baidu.com" title="百度">百度</a>
    <a href="#">卡坦岛</a>

<!--
    在新窗口打开
        target：代表在打开页面的方式

    默认：_self，_blank在新窗口打开页面

    -->
    <a href="http://www.baidu.com" title="百度" target="_blank">百度</a>

    <!--
        title属性的作用，鼠标滑过链接文字时会显示这个属性的文本内容。
        这个属性在实际网页开发中作用很大，主要方便搜索引擎了解链接地址的内容（语义化更友好）
    -->
</body>
</html>
