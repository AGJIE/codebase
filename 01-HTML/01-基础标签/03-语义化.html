<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>语义化</title>
</head>
<body>
    <!--
        什么是语义化
            明白每个标签的用途（在什么情况下使用此标签合理）
            1. 更容易被搜索引擎收录。
            2. 更容易让屏幕阅读器读出网页内容。
    
        语义化标签，总的来说，它们还是一种<div>
        为了方便我们在创建网页时，代码更易读，有了不同的名字
        如：
            <header></header>
            <nav></nav>
            <section></section>
            <footer></footer>
        也是语义化标签，都是div标签，但是它们会让我们的网页更易读，
        还可以帮助搜索引擎来识别我们的代码，如让谷歌更快的了解我们页面的含义
        这就是更方便我们阅读代码的语义化标签
    -->
</body>
</html>
