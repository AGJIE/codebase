<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>嵌入式CSS样式</title>
    <style type="text/css">
        p {
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>
<!--
    嵌入式css样式，就是可以把css样式代码写在<style type="text/css"></style>标签之间。
-->
    <p>
        卡卡颂
    </p>
</body>
</html>
