<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="css/style2.css" rel="stylesheet" type="text/css"/>
    <style type="text/css">
        p {
            color: blue;
        }
    </style>
</head>
<body>
<!--
    这三种样式是有优先级的，记住他们的优先级：内联式 > 嵌入式 > 外部式

    但是嵌入式>外部式有一个前提：嵌入式css样式的位置一定在外部式的后面。
    如右代码编辑器就是这样，<link href="style.css" ...>代码在<style type="text/css">...</style>代码的前面（实际开发中也是这么写的）。

    其实总结来说，就是--就近原则（离被设置元素越近优先级别越高）。

    但注意上面所总结的优先级是有一个前提：内联式、嵌入式、外部式样式表中css样式是在的相同权值的情况下
-->
    <p style="color: deeppink">行动代号</p>
</body>
</html>
