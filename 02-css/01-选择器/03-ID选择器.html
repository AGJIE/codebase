<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>id选择器</title>
    <style type="text/css">
        #p1 {
            background: darkorange;
        }
    </style>
</head>
<body>
<!--
    1、使用ID选择器，必须给标签添加上id属性，为标签设置id="ID名称"，而不是class="类名称"。
    2、ID选择符的前面是井号（#）号，而不是英文圆点（.）。
    3、id属性的值既为当前标签的id，尽量见名思意，语义化。
-->
    <p id="p1">
        远离家乡的时候，就会想起父母亲慈祥的神情。还在家里的时候，从来没有意识到原来父母亲的笑容是很珍贵的，把父母亲的付出当做理所当然的，也就谈不上珍惜，特别渴望离开父母亲的保护，独自闯荡出属于自己的天地。等真的如愿离开了，面对一个人的孤单，才会怀恋起在父母亲身边生活的温馨时光。父亲虽然严肃，但是看着儿女的眼睛里却充满了期盼和自豪的笑意；母亲永远是那么的温柔而唠叨，嘴角总是挂着期待的笑意。笑容的里温暖是每个游子最想要贴身收藏却又不得不放弃的珍宝，只能凭借着记忆重温那些暖人心脾的点点滴滴，安慰孤独难受的心。
    </p>

<!--
    类与ID选择器的区别

    相同点：可以应用于任何元素
    不同点：
        1、ID选择器只能在文档中使用一次。与类选择器不同，在一个HTML文档中，ID选择器只能使用一次，而且仅一次。而类选择器可以使用多次。
        2、可以使用类选择器词列表方法为一个元素同时设置多个样式。我们可以为一个元素同时设多个样式，但只可以用类选择器的方法实现，ID选择器是不可以的（不能使用 ID 词列表）。
-->
</body>
</html>
