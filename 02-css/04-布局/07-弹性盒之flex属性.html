<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style type="text/css">
            .box {
                background: blue;
                display: flex;
            }
        
            .box div {
                width: 200px;
                height: 200px;
            }
        
            .box1 {
                background: red;
            }
        
            .box2 {
                background: orange;
            }
        
            .box3 {
                background: green;
            }
            </style>
    </head>
    <body>
        <!-- 
            三个块元素设置大小以及背景色，在父容器中添加flex。

            技术点的解释：
                1、设置display: flex属性可以把块级元素在一排显示。
                2、flex需要添加在父元素上，改变子元素的排列顺序。
                3、默认为从左往右依次排列,且和父元素左边没有间隙。

         -->
        
        <div class="box">
            <div class="box1"></div>
            <div class="box2"></div>
            <div class="box3"></div>
        </div>
    </body>
</html>
