    <head>

        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style type="text/css">
            .box {
                height: 700px;
                background: blue;
                display: flex;
                align-items: center;
            }
        
            .box div {
                width: 200px;
                height: 200px;
            }
        
            .box1 {
                background: red;
            }
        
            .box2 {
                background: orange;
            }
        
            .box3 {
                background: green;
            }
            </style>
    </head>
    <body>
        <!-- 
             align-items: 
             flex-start 默认值，左对齐
             flex-end   交叉轴的终点对齐
             center     交叉轴的中点对齐
             baseline   项目的第一行文字的基线对齐。三个盒子中设置不同的字体大小，可以参考右侧编辑器中的代码进行测试。
             stretch    如果项目未设置高度或设为auto，将占满整个容器的高度。

         -->
        
        <div class="box">
            <div class="box1"></div>
            <div class="box2"></div>
            <div class="box3"></div>
        </div>
    </body>
