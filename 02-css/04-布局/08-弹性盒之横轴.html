<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style type="text/css">
            .box {
                background: blue;
                display: flex;
                justify-content: center;
            }
        
            .box div {
                width: 200px;
                height: 200px;
            }
        
            .box1 {
                background: red;
            }
        
            .box2 {
                background: orange;
            }
        
            .box3 {
                background: green;
            }
            </style>
    </head>
    <body>
        <!-- 
             justify-content: 
             flex-start     交叉轴的起点对齐
             flex-end       右对齐
             center         居中
             space-between 两端对齐，项目之间的间隔都相等。
             space-around  每个项目两侧的间隔相等。所以，项目之间的间隔比项目与边框的间隔大一倍。

         -->
        
        <div class="box">
            <div class="box1"></div>
            <div class="box2"></div>
            <div class="box3"></div>
        </div>
    </body>
</html>
