<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .div1 {
            width: 300px;
            height: 300px;
            background: red;
            position: absolute;
            left: 300px;
            top: 300px;
        }
        .div2 {
            width: 100px;
            height: 100px;
            background: blue;
            position: fixed;
            right: 100px;
            top: 100px
        }
    </style>
</head>
<body>
<!--
    相对于网页的四个顶点作为初始点进行定位移动
    任何元素对于固定定位是没有约束力的
    不受制于父元素
-->
    <div class="div1">
        <div class="div2"></div>
    </div>
</body>
</html>
