<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        div,span,p,a {
            background: pink;
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
<!--
    设置display:block就是将元素显示为块级元素。
        如下代码就是将内联元素a转换为块状元素，从而使a元素具有块状元素特点。
        a{display:block;}

    块级元素特点：
        1、每个块级元素都从新的一行开始，并且其后的元素也另起一行。（真霸道，一个块级元素独占一行）
        2、元素的高度、宽度、行高以及顶和底边距都可设置。
        3、元素宽度在不设置的情况下，是它本身父容器的100%（和父元素的宽度一致），除非设定一个宽度。

-->
    <div>div1</div>
    <div>div2</div>
    <p>段落1段落1段落1段落1段落1</p>
    <a href="http://www.baidu.com" title="百度">百度</a>
    <span>111</span>
    <span>111</span>
</body>
</html>
