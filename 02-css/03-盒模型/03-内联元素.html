<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        div {
            display: inline;
        }
        a,span,em {
            background: pink;
        }
    </style>
</head>
<body>
<!--
    在html中，<span>、<a>、<label>、 <strong> 和<em>就是典型的内联元素（行内元素）（inline）元素。当然块状元素也可以通过代码display:inline将元素设置为内联元素。
    如下代码就是将块状元素div转换为内联元素，从而使 div 元素具有内联元素特点。

     div{
         display:inline;
     }

    ......

    <div>我要变成内联元素</div>

    内联元素特点：
        1、和其他元素都在一行上；
        2、元素的高度、宽度及顶部和底部边距不可设置；
        3、元素的宽度就是它包含的文字或图片的宽度，不可改变
-->
    <a href="http://www.baidu.com">百度</a>
    <a href="http://www.imooc.com">慕课网</a>
    <span>33333</span>
    <span>44444</span><em>555555</em>

    <div>111111</div>

<!--
    关于内联元素间距问题的解决办法
        内联元素是当做字体来处理的，字体之间是有间隔的，所以内联元素之间也是有间隔的，字体设为0，可以消除间隔，但是重新设置内联元素的字体大

        因为inline元素和inline-block默认都会有间距。可以把它浮动起来，间距就会消失的。float:left;之后间距果然消失了。
-->
</body>
</html>
