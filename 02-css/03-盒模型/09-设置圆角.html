<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .div1 {
            width: 200px;
            height: 200px;
            border: 1px solid red;
            border-radius: 15px 30px 10px 30px;
        }
        .div2 {
            width: 200px;
            height: 200px;
            border: 1px solid blue;
            border-radius: 20px;
        }
        .div3 {
            width: 200px;
            height: 200px;
            border: 1px solid blue;
            border-radius: 20px 10px;
        }
        .div4 {
            width: 200px;
            height: 200px;
            border: 1px solid green;
            border-radius: 100px;
        }
    </style>
</head>
<body>
<!--
    元素边框的圆角效果可以使用border-radius属性来设置。圆角可分为左上、右上、右下、左下。如下代码：
-->
    <div class="div1"></div>
    <div class="div2"></div>
    <div class="div3"></div>
    <div class="div4"></div>
</body>
</html>
