<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        div {
            width: 300px;
            height: 300px;
            border: 1px solid rgb(255, 0, 0);
        }
        #box1{
            margin-bottom:30px;
        }
    </style>
</head>
<body>
<!--
    元素与其它元素之间的距离可以使用边界（margin）来设置。边界也是可分为上、右、下、左。如下代码：

        1个值：四边
        2个值：上下   左右
        4个值：上右下左
        
    总结一下：padding和margin的区别，padding在边框里，margin在边框外。
-->
    <div id="box1">box1</div>
    <div id="box2">box2</div>
</body>
</html>
