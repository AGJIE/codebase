<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        p {
            font-style: italic;
        }
    </style>
</head>
<body>
<!--
    1、font-style可以设置字体样式，并且有种3设置方式。
    2、正常字体为normal,也是font-style的默认值。
    3、italic为设置字体为斜体，用于字体本身就有倾斜的样式。
    4、oblique为设置倾斜的字体，强制将字体倾斜。
-->
    <p>三年级时，我还是一个<a>胆小如鼠</a>的小女孩。</p>
</body>
</html>
