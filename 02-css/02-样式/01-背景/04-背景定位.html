<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            background-image: url("img/02.jpg");
            background-repeat: no-repeat;
            /*background-position: 150px 10px;*/
            /*background-position: 20% 50%;*/
            /*单一关键字，第二个值默认center*/
            /*background-position: center;*/
            background-position: center top;
        }

        /*

            值：
                关键字，百分数值，长度值

            支持单一或两个值，代表x,y

            兼容性：
            chrome和IE支持，写法：
                background-position-x:30px;-ms-background-position-x:30px;
                background-position-y:30px;-ms-background-position-y:30px;

            firefox不支持这两个属性，如果要兼容，需要写成：
                background-position:30px 30px;

            提示：把 background-attachment 属性设置为 "fixed"，才能保证该属性在 Firefox 和 Opera 中正常工作。

            推荐长度值
        */
    </style>
</head>
<body>
    <p>
        远离家乡的时候，就会想起父母亲慈祥的神情。还在家里的时候，从来没有意识到原来父母亲的笑容是很珍贵的，把父母亲的付出当做理所当然的，也就谈不上珍惜，特别渴望离开父母亲的保护，独自闯荡出属于自己的天地。等真的如愿离开了，面对一个人的孤单，才会怀恋起在父母亲身边生活的温馨时光。父亲虽然严肃，但是看着儿女的眼睛里却充满了期盼和自豪的笑意；母亲永远是那么的温柔而唠叨，嘴角总是挂着期待的笑意。笑容的里温暖是每个游子最想要贴身收藏却又不得不放弃的珍宝，只能凭借着记忆重温那些暖人心脾的点点滴滴，安慰孤独难受的心。
    </p>

</body>
</html>
