<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            background-image: url("img/02.jpg");
            background-repeat: no-repeat;
        }

        /*
            值 	        描述
            repeat 	    默认。背景图像将在垂直方向和水平方向重复。
            repeat-x 	背景图像将在水平方向重复。
            repeat-y 	背景图像将在垂直方向重复。
            no-repeat 	背景图像将仅显示一次。

            提示：
                背景图像的位置是根据 background-position 属性设置的。未设置默认：被放置在元素的左上角。

            使用：
                大部分是应用body标签，其他块级元素与行内元素也行

        */
    </style>
</head>
<body>
    <p>
        远离家乡的时候，就会想起父母亲慈祥的神情。还在家里的时候，从来没有意识到原来父母亲的笑容是很珍贵的，把父母亲的付出当做理所当然的，也就谈不上珍惜，特别渴望离开父母亲的保护，独自闯荡出属于自己的天地。等真的如愿离开了，面对一个人的孤单，才会怀恋起在父母亲身边生活的温馨时光。父亲虽然严肃，但是看着儿女的眼睛里却充满了期盼和自豪的笑意；母亲永远是那么的温柔而唠叨，嘴角总是挂着期待的笑意。笑容的里温暖是每个游子最想要贴身收藏却又不得不放弃的珍宝，只能凭借着记忆重温那些暖人心脾的点点滴滴，安慰孤独难受的心。
    </p>

</body>
</html>
