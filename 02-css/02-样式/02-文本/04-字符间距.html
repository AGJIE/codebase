<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        h1 {
            letter-spacing:5px;
        }
    </style>
</head>
<body>
<!--
    中文字间隔、字母间隔设置：
        letter-spacing 来实现

    注意：这个样式使用在英文单词时，是设置字母与字母之间的间距。

    单词间距设置：

        word-spacing 来实现

-->
    <h1>hello world!你好！</h1>
</body>
</html>
