<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="box" class="content"></div>

    <script type="text/javascript">
        //两种方式不能交换使用，赋值和获取值必须使用用一种方法。
        var box = document.getElementById("box");
        //元素节点.属性（元素节点[属性]）:自定义绑定的属性值不会出现在标签上。
        box.aaa = "主体";

        console.log(box.aaa);
        console.log(box.getAttribute("aaa"));
        //get/set/removeAttribut: 自定义绑定的属性值会出现在标签上。
        box.setAttribute("bbb", "你好");

        console.log(box.bbb);
        console.log(box.getAttribute("bbb"));
    </script>
</body>
</html>
