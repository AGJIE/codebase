<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        li {
            list-style: none;
            width: 100px;
            height: 100px;
            background-color: pink;
            margin: 5px;
        }
    </style>
</head>
<body>

    <ul>
        <li class="box1"></li>
        <li class="box2"></li>
        <li id="box3"></li>
        <li class="box4"></li>
        <li class="box5"></li>
    </ul>

    <script type="text/javascript">
        //parentNode父盒子
        var box3 = document.getElementById("box3");
        box3.parentNode.style.backgroundColor = "blue";

        //兄弟节点（前一个和后一个：previousSibling和nextSibling）
        //previousElementSibling和nextElementSibling在IE678中不支持。IE678不能获取文本节点。
        // box3.previousSibling.style.backgroundColor = "blue";
        // box3.previousElementSibling.style.backgroundColor = "blue";
        // box3.nextSibling.style.backgroundColor = "bule";
        // box3.nextElementSibling.style.backgroundColor = "blue";

        var next =  box3.nextElementSibling || box3.nextSibling;
        var pre = box3.previousElementSibling || box3.previousSibling;
        next.style.backgroundColor = "blue";
        pre.style.backgroundColor = "blue";

        // var num1 = 30;
        // var num2 = 20;
        // var sum = num1 || num2;
        // console.log(sum);

        //单个子元素（firstChild和lastChild）
        //    box3.parentNode.firstElementChild.style.backgroundColor = "orange";
        //    box3.parentNode.lastElementChild.style.backgroundColor = "green";
        var first = box3.parentNode.firstElementChild ||box3.parentNode.firstChild ;
        var last = box3.parentNode.lastElementChild || box3.parentNode.lastChild ;

        first.style.backgroundColor = "yellow";
        last.style.backgroundColor = "green";

        //所有元素
        var nodes = box3.parentNode.children;
        
        for(var i =0; i < nodes.length; i++) {
            nodes[i].style.backgroundColor = "green";
        }

        var list = box3.parentNode.childNodes;

        for(var j = 0; j < list.length; j++) {
            if(list[j].nodeType == 1) {
                list[j].style.backgroundColor = "pink";
            }
        }

        //随意获取指定兄弟节点
        var index = 0;
        var node = box3.parentNode.children[index];
        console.log(node);

         //获取所有的兄弟节点
         function siblings(elm){
            var arr = [];
            var list = elm.parentNode.children;

            for(var z = 0; z < list.length; z++){
                if(list[z] != elm){
                    arr.push(list[z]);
                }
            }

            return arr;
         }

         var arr = siblings(box3);
         console.log(arr);
    </script>
</body>
</html>
