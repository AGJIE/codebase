<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        .nodeSmall {
            width: 50px;
            height: 50px;
            background: url("image/bgs.png") no-repeat -159px -51px;
            position: fixed;
            top: 40%;
            right: 10px;
        }
        .erweima {
            position: absolute;
            top: 0;
            left: -150px;
        }
        .nodeSmall a {
            display: block;
            width: 50px;
            height: 50px;
        }
        .hide {
            display: none;
        }
        .show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="nodeSmall" id="node_small">
        <a href="#"></a>
        <div class="erweima hide" id="er">
            <img src="image/456.png" alt="二维码">
        </div>
    </div>    

    <script type="text/javascript">
        window.onload = function () {  
            //需求：鼠标放到a链接上，显示二维码（添加show类名，去掉hide类名）
            //      鼠标移开a链接，隐藏二维码（添加hide类名，去掉show类名）
            var a = document.getElementsByTagName("a")[0];
            var div = document.getElementById("er");

            function hide() {  
                div.setAttribute("class", "erweima hide");
            }

            function show() {
                div.setAttribute("class", "erweima show");
            }

            a.onmouseover = show;
            a.onmouseout = hide;
        }
    </script>
</body>
</html>
