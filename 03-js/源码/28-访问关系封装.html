<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        li {
            width: 100px;
            height: 100px;
            margin: 5px;
            background-color: pink;
            list-style: none;
        }
    </style>
</head>
<body>
    <ul>
        <li></li>
        <li></li>
        <li id="box"></li>
        <li></li>
        <li></li>
    </ul>

    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript">
        //获取box改为red
        var box = getId("box");
        box.style.backgroundColor = "red";

        //获取第一个和最后一个子节点
        var first = getFirstElement(box);
        var last = getLastElement(box);
        first.style.backgroundColor = "blue";
        last.style.backgroundColor = "yellow";

        //获取上一个和下一个兄弟节点
        var next = getNextElement(box);
        var pre = getPreElement(box);

        next.style.backgroundColor = "#ccc";
        pre.style.backgroundColor = "pink";

        //指定兄弟节点
        var ele = getElementOfIndex(box, 0);
        ele.style.backgroundColor = "red";

        //获取所有的兄弟节点（返回值是数组，所以用for循环操作）
        var list = getAllSiblings(box);

        for(var i = 0; i < list.length; i++){
            list[i].style.backgroundColor = "pink";
        }
    </script>
</body>
</html>
