<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="inp1" type="text" value="我是inpput的value属性值"/>

    <div id="box1">
        我是box1的内容
        <div id="box2">我是box2的内容</div>
    </div>

    <div id="box3">
        我是box1的内容
        <div id="box4">我是box2的内容</div>
    </div>

    <script type="text/javascript">
        var inp1 = document.getElementById("inp1");
        var box1 = document.getElementById("box1");
        var box3 = document.getElementById("box3");
        //value：标签的value属性。
        console.log(inp1.value);
        //innerHTML：获取双闭合标签里面的内容。（识别标签）
        console.log(box1.innerHTML);
        box1.innerHTML = "<h1>你好</h1>";
        //innerText：获取双闭合标签里面的内容。（不识别标签）（老版本的火狐用textContent）
        console.log(box3.innerText);
        box3.innerText = "<h1>你好</h1>";

    </script>
</body>
</html>
