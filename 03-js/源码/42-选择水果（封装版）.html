<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        select {
            width: 170px;
            height: 200px;
            font-size: 16px;
            background-color: #a4ff43;
        }
    </style>
</head>
<body>
    <select name="" id="sel1" size="10" multiple>
        <option value="0">香蕉</option>
        <option value="1">苹果</option>
        <option value="2">鸭梨</option>
        <option value="3">葡萄</option>
    </select>
    <input type="button" value=">>>" id="btn1"/>
    <input type="button" value="<<<" id="btn2"/>
    <input type="button" value=">" id="btn3"/>
    <input type="button" value="<" id="btn4"/>
    <select name="" id="sel2" size="10" multiple>

    </select>

    <script>
        //需求1：点击>>>和<<<两个按钮，所有的子元素都跑到对方的标签中。
        //步骤：
        //1.获取相关元素，并绑定事件
        //2.获取子元素，整体的添加到另外一边的标签中
        var btn1 = document.getElementById("btn1");
        var btn2 = document.getElementById("btn2");
        var btn3 = document.getElementById("btn3");
        var btn4 = document.getElementById("btn4");
        var sel1 = document.getElementById("sel1");
        var sel2 = document.getElementById("sel2");

        btn1.onclick = function(){
            updateNode(sel1, sel2);
        };

        btn2.onclick = function(){
            updateNode(sel2, sel1);
        };

        function updateNode(sel1, sel2){
            var list = sel1.children;

            for(var i = list.length-1; i >= 0; i--){
                sel2.appendChild(list[i]);
            }
        }

        

        //需求2：点击>和<两个按钮，所有被选定的子元素都跑到对方的标签中。
        //思路：获取所有子节点，然后循环判断，只有selected属性值为true的选项才能被添加到右侧的select标签中
        btn3.onclick = function() {
            fn2(sel1, sel2);
        }

        btn4.onclick = function() {
            fn2(sel2, sel1);
        }

        function fn2() {
            var list = sel1.children;

            for(var i = list.length-1; i >= 0; i--){
                if(list[i].selected === true) {
                    sel2.appendChild(list[i]);
                }
            }
        }


    </script>


</body>
</html>
