<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script type="text/javascript">
        var arr = [15,6,5,98,26,56,11,9,35,85,14,26];

        for(var i = 0; i < arr.length; i++){
            for(var j=0; j < arr.length-1-i; j++) {
                if(arr[j] <= arr[j+1]){
                    var value = arr[j];
                    arr[j] = arr[j+1];
                    arr[j+1] = value;
                }
            }
            console.log(i);
        }
        console.log(arr);
    </script>
</body>
</html>
