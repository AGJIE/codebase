<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script type="text/javascript">
        //获取当前时间
        var date1 = new Date();
        console.log(date1);

        //设置年
        date1.setFullYear(2019);

        //设置月
        date1.setMonth(11);

        //设置日
        date1.setDate(25);

        //设置时
        date1.setHours(22);

        // 设置分
        date1.setMinutes(54);

        // 设置秒
        date1.setSeconds(25);

        // 设置毫秒
        date1.setMilliseconds(100);
        console.log(date1);

        //设置当前时间距离1970年1月1日0时的毫秒数
        date1.setTime(1507703240603);
        console.log(date1);

        console.log(typeof date1);
    </script>
</body>
</html>
