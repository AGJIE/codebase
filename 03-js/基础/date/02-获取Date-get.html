<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script type="text/javascript">
        //获取当前时间
        var date1 = new Date();
        console.log(date1);

        //获取年
        var full = date1.getFullYear();
        console.log(full);

        //获取月
        var month = date1.getMonth();
        console.log(month);

        //获取日
        var date = date1.getDate();
        console.log(date);

        //获取星期
        var day = date1.getDay();
        console.log(day);

        //获取时
        var hours = date1.getHours();
        console.log(hours);

        // 获取分
        var minutes = date1.getMinutes();
        console.log(minutes);

        // 获取秒
        var seconds = date1.getSeconds();
        console.log(seconds);

        // 获取毫秒
        var milliSeconds = date1.getMilliseconds();
        console.log(milliSeconds);

        //获取当前时间距离1970年1月1日0时的毫秒数
        var time = date1.getTime();
        console.log(time);
    </script>
</body>
</html>
