<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script type="text/javascript">
        // 定义变量并赋值（常用）
        var num = 15;
        var _pro_ = 16;
        var $num = 18;

        // 定义变量再赋值
        var str;
        str = 0;

        // 定义多个变量
        var name,age,sex;

        /*
            变量：
                由字母、数字、下划线、$组成、不能以数字开头
                不能是关键字或保留字
                区分大小写
                变量长度不超过255字符

            规范：
                变量的名称要有意义
                变量的命名遵守驼峰命名法，首字母小写,第二个单词的首字母大写
        */
    </script>
</body>
</html>
