<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script type="text/javascript">
        //函数声明
        function result() {
            alert("函数调用了");
        } 

        //调用
        result();

        //函数表达式
        var fun = function() {
            alert("函数表达式被调用了");
        }

        fun();
    </script>
</body>
</html>
