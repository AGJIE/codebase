<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script type="text/javascript">
        function writeHello(value) {
            console.log(value);
        }

        function test(fun1, value) { 
            console.log("主函数被调用了");
            fun1(value);
         }

        test(writeHello, "回调函数")
    </script>
</body>
</html>
