<body>
    
    <script type="text/javascript">
    //  圆的周长
        function result1(r) {
            return Math.floor(r*2*3.14);
        }

    // 圆的面积
        function result2(r) {
            return Math.floor(r*r*3.14);
        }

        console.log(result1(10));        
        console.log(result2(10));
    </script>
</body>
