<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script type="text/javascript">
        var res = prompt("请输入您的成绩");

        if(res < 60) {
            console.log("该学生成绩不及格");
        } else if(res < 70) {
            console.log("该学生成绩及格");
        } else if(res < 90) {
            console.log("该学生成绩良好");
        } else {
            console.log("该学生成绩优秀");
        }

        
    </script>
</body>
</html>
