<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script type="text/javascript">
        //  && 两边成立返回true
        var x = 10;
        var y = 16;
        if(x < 11 && y < 20){
            console.log("&&执行了");
        }

        // || 一边成立返回true
        if(x < 9 || y < 20){
            console.log("||执行了");
        }

        // ！   true返回false,false返回true
        if(!(x < 9)){
            console.log("！执行了");
        }
    </script>
</body>
</html>
