<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script type="text/javascript">
        //加法运算符
        // 如果运算符，有一个操作数为字符串则将另一个操作数转换成字符串然后再将两个字符串拼接
        var num1 = 125 + 10;
        var str = 123 + "158";
        var str2 = 123 + "abc";
        console.log(num1);
        console.log(str);
        console.log(str2);

        //减法运算符
        var num2 = 130 - 50;
        console.log(num2);

        //乘法运算符
        var num3 = 12 * 12;
        console.log(num3);

        //除法运算符 除0，返回Infinity
        var num4 = 12/4;
        var num5 = 1/3;
        console.log(num4);
        console.log(num5);

        //求模(取余)运算符  取余，返回NaN
        var num6 = 13 % 2;
        console.log(num6);
    </script>
</body>
</html>
