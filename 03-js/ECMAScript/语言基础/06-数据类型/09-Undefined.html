<body>
    
    <script type="text/javascript">
        // Undefined这是一种比较特殊的类型，表示变量未赋值，这种类型只有一种值就是undefined

        // undefined是Undefined类型的字面量。
        var message;
        console.log(message);

        message = undefined;
        console.log(message);
    </script>
