<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script type="text/javascript">
        // 双引号
        var name = "\"name\"";
        // 单引号
        var age = "\'你好";
        // 换行
        var sex = "s\nex";
        // 回车
        var public = "hea\rder";
        // 制表符
        var table = "tab\tle";
        // 空格
        var str = "卡卡\b颂";
        // 斜杠
        var num = "1\\8";

        console.log(name);
        console.log(age);
        console.log(sex);
        console.log(public);
        console.log(table);
        console.log(str);
        console.log(num);
    </script>
</body>
</html>
