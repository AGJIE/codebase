<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
    /*
        parseFloat()把字符串转换成浮点数
            parseFloat()和parseInt非常相似，不同之处在与
            parseFloat会解析第一个. 遇到第二个.或者非数字结束
            parseFloat不支持第二个参数，只能解析10进制数
            如果解析的内容里只有整数，解析成整数
    */
    var num1 = parseFloat(true);//NaN
        var num2 = parseFloat(undefined); // NaN
        var num3 = parseFloat("hello"); // NaN
        var num4 = parseFloat(" "); // NaN
        var num5 = parseFloat(123); // 123
        var num6 = parseFloat("abc123");   // NaN
        var num7 = parseFloat("123abc");  // 123
        var num8 = parseFloat(null);//NaN
        var num9 = parseFloat(10);//10
        var num13 = parseFloat("A");//NaN
        var num14 = parseFloat("0xA");//0
    </script>
</body>
</html>
