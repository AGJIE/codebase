<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        /*
            1.Boolean()函数
            2.流程控制语句会把后面的值隐式转换成布尔类型
            3.转换为false的值：false、""、0和NaN、null、undefined
        */
        var bool1 = Boolean("yes");//true
        var bool2 = Boolean(-18);//true
        var bool3 = Boolean(0);//false
        var bool4 = Boolean(18);//true
        var bool5 = Boolean("");//false
        var bool6 = Boolean(null);//false
        var bool7 = Boolean(undefined);//false
    </script>
</body>
</html>
