<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script type="text/javascript">
        //字面量创建对象
        var obj = {
            name:'age',
            age:18,
            sex:'女',
            sayHi:function () {
                console.log("你好");
            }
        }

        //调用对象的属性
        console.log(obj.name);
        console.log(obj.sex);
        console.log(obj['age']);
        //调用对象的方法
        obj.sayHi();
        
    </script>
</body>
</html>
