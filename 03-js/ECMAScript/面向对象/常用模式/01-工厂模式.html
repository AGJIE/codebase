<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script type="text/javascript">
        function createObject(name, age, sex) {
            var obj = {};
            obj.name = name;
            obj.age = age;
            obj.sex = sex;

            obj.selectUser = function() {
                console.log("显示数据" + this.name + "-" + this.age + "-" + this.sex);
            }

            return obj;
        }

        var obj1 = createObject("犯人在跳舞", 18, "男");
        var obj2 = createObject("5秒定律", 25, "女");

        obj1.selectUser();
        obj2.selectUser();
    </script>
</body>
</html>
