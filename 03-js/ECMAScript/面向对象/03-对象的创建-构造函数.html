    <script type="text/javascript">
    /* 利用构造函数创建对象 */
        function Person(name, sex, age) {
            this.name = name,
            this.sex = sex;
            this.age = age;
            this.sing = function(sang) {
                console.log(name + "你好");
            }
        }

        var obj1 = new Person("卡卡颂", "男", 18);
        console.log(obj1.name);
        console.log(obj1["age"]);
        obj1.sing(this.age);

        var obj2 = new Person("卡坦岛", "女", 20);
        console.log(obj2.name);
        console.log(obj2.age);
        obj2.sing(this.name);

    /*
        注意：
            构造函数名称首字母要大写；
            构造函数不需要return就可以返回结果；
            调用构造函数必须使用new；
            属性和方法前必须添加 this。
    */
    </script>
