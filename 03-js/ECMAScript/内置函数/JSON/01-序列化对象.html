<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        var xiaoming = {
            name: '小明',
            age: 14,
            gender: true,
            height: 1.65,
            grade: null,
            'middle-school': '\"W3C\" Middle School',
            skills: ['JavaScript', 'Java', 'Python', 'Lisp']
        };

        var str = JSON.stringify(xiaoming, null, "    ");
        // console.log(str);

        //指定显示
        var str2 = JSON.stringify(xiaoming, ['name', 'age', 'gender'], "    ");
        console.log(str2);

        //传入一个函数，这样对象的每个键值对都会被函数先处理
        function convert(key, value) {
            if(typeof value == "string") {
                return value.toUpperCase();
            }
            return value;
        }

        var str3 = JSON.stringify(xiaoming, convert, "    ");
        console.log(str3);
    </script>
</body>
</html>
