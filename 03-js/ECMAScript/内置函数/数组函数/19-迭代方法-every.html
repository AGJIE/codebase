    <script type="text/javascript">
    //对数组中的每一项运行给定函数，如果该函数对每一项都返回true，则返回true。

        var arr = [12,35,65,89,45,78,42,52,62,32,13];

        var arr2 = arr.every(function(item, index, array) {
            return item > 10;
        })

        console.log(arr2);
    </script>
