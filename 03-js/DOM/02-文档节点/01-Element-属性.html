<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="img/1.jpg" alt="">

    <img src="img/2.jpg" alt="">

    <form action="" method="">
        <input type="text" />
        <input type="password" />
    </form>
    
    <form action="" method="">
        <input type="text" />
        <input type="password" />
    </form>

    <script type="text/javascript">
    // 获取<html>节点
        var html1 = document.documentElement;
        console.log(html1);

    //  获取<head>节点
        var head1 = document.head;
        console.log(head1);

    // 获取<body>节点
        var body1 = document.body;
        console.log(body1);

    // 获取当前文档的URL
        var url1 = document.URL;
        console.log(url1);

    // 获取当前文档的域名
        var domain1 = document.domain;
        console.log(domain1);

    // 获取页面所有图片
        var images1 = document.images;
        console.log(images1);

    //  获取Cookie信息
        var cok = document.cookie;
        console.log(cok);

    // 获取焦点元素
        var active = document.activeElement;
        console.log(active);

    // 获取所有表单元素
        var forms1 = document.forms;
        console.log(forms1);

    // 获取所有脚本
        var scripts1 = document.scripts;
        console.log(scripts1);
    </script>
</body>
</html>
