<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        123456789
        <h1>156791345</h1>
        <ul>
            <li>1567894345</li>
            <li>1567894345</li>
            <li>1567894345</li>
            <li>1567894345</li>
        </ul>
        <a href="#">1264843456</a>
    </div>

    <script type="text/javascript">
        var node1 = document.getElementsByTagName("div")[0].firstChild;

        console.log(node1);
    </script>

    <!--
    访问子节点的第一和最后项
    一、firstChild 属性返回‘childNodes’数组的第一个子节点。如果选定的节点没有子节点，则该属性返回 NULL。
        语法：
            node.firstChild
        说明：与elementNode.childNodes[0]是同样的效果。

    二、 lastChild 属性返回‘childNodes’数组的最后一个子节点。如果选定的节点没有子节点，则该属性返回 NULL。
        语法：
            node.lastChild
        说明：与elementNode.childNodes[elementNode.childNodes.length-1]是同样的效果。

注意: 上一节中，我们知道Internet Explorer 会忽略节点之间生成的空白文本节点，
    而其它浏览器不会。我们可以通过检测节点类型，过滤子节点。 (以后章节讲解)
-->
</body>
</html>
