<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        54899
        <!-- 你好 -->
        <ul>
            <li><a href="#"></a></li>
        </ul>
        123456
    </div>

    <script type="text/javascript">
        var list = document.getElementsByTagName("div")[0].childNodes;
        console.log(list);

        console.log(list[0].nodeType);
        console.log(list[1].nodeType);
        console.log(list[2].nodeType);
        console.log(list[3].nodeType);

    </script>

    <!-- 
    三、nodeType 属性: 节点的类型，是只读的。以下常用的几种结点类型:
        元素类型    节点类型
          元素          1
          属性          2
          文本          3
          注释          8
          文档          9

     -->
</body>
