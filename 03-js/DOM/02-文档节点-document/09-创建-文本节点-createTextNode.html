<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="div_01">

    </div>

    <script type="text/javascript">
        var div_01 = document.getElementById("div_01");
        // 1. 创建元素节点
        var p = document.createElement("p");

        // 2. 创建文本节点
        var text = document.createTextNode("这是创建的文本节点");

        // 将文本节点添加到元素节点中       将元素节点添加到父节点中
        div_01.appendChild(p).appendChild(text);

    </script>
</body>
</html>
