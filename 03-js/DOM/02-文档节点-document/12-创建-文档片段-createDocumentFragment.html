<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="list-ul"></ul>

    <script type="text/javascript">
        var df = document.createDocumentFragment();
        
        for(var i = 0; i < 10; i++) {
            var fa = document.createElement("li");
            fa.innerHTML = "你好" + i;
            df.appendChild(fa);
        }
        
        document.getElementById("list-ul").appendChild(df);
    </script>
</body>
</html>
