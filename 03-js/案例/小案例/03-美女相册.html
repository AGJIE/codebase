<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        body,div,h2,a,ul,li,img {
            font-family: "Helvetica", "Arial", serif;
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #ccc;
        }
        .public {
            margin: 30px 190px;
        }
        h2 {
            font-weight: normal;
            font-size: 20px;
            margin: 20px 0;
        }
        a {
            color: #c60;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            display: block;
            margin: 20px 0;
        }
        ul {
            list-style: none;
            height: 82px;
        }
        li {
            float: left;
        }
        img {
            width: 100px;
            height: 62px;
            margin: 0 20px 20px 0;
        }
        .img {
            width: 400px;
            height: 250px;
        }
        .img img {
            width: 400px;
            height: 250px;
        }
        .fool {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="public">
        <h2>美女画廊</h2>
        <a href="#">注册</a>
        <ul id="imgs">
            <li><img src="image2/1-small.jpg" alt=""></li>
            <li><img src="image2/2-small.jpg" alt=""></li>
            <li><img src="image2/3-small.jpg" alt=""></li>
            <li><img src="image2/4-small.jpg" alt=""></li>
        </ul>
        <div class="img">
            <img src="image2/placeholder.png" alt="美女" id="image">
        </div>
        <ul class="fool" id="listText">
            <li style="display: block;">选择一个图片</li>
            <li style="display: none;">美女A</li>
            <li style="display: none;">美女B</li>
            <li style="display: none;">美女C</li>
            <li style="display: none;">美女D</li>
        </ul>
    </div>

    <script type="text/javascript">
        window.onload = function () {  
            var imgs = document.querySelectorAll("#imgs li>img");
            var image = document.getElementById("image");
            var listText = document.querySelectorAll("#listText li");

            for(var i=0; i < imgs.length; i++){
                imgs[i].index = i;
                imgs[i].onclick = function() {
                    var num = this.index+1
                    var imgUrl = "image2/" + num + ".jpg";
                    image.setAttribute("src", imgUrl);

                    for(var j=0; j < listText.length; j++){
                        listText[j].style.display = "none";
                    }
                    console.log(111);
                    listText[this.index+1].style.display = "block";
                }
            }
        }
    </script>
</body>
</html>
