<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="飞机大战,飞机"/>
    <meta name="description" content="简单的飞机大战游戏"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <title>Document</title>
</head>
<body>
    <div id="contentdiv">
        <div id="startdiv">
            <button onclick="begin()">开始游戏</button>
        </div>
        <div id="maindiv">
            <div class="scorediv">
                <label>分数：</label>
                <label id="label">0</label>
            </div>
            <div class="suspenddiv">
                <button>继续</button>
                <button>重新开始</button>
                <button>回到主页</button>
            </div>
            <div id="enddiv">
                <p class="plantext">飞机大战分数</p>
                <p id="planscore">0</p>
                <div><button onclick="jixu()">继续</button></div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
